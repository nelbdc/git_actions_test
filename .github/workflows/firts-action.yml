name: firts-worflow 
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - name: Install Dependencies
        run: pip install -r ./requeriments.txt
      - name: Run Test
        run: pytest
          


